<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
        <div class="header">Calculator</div>
        <div class="outline">
               <div class="screen">
                  <div class="result"></div>
                  <div class="input"></div>
               </div>
               <div class="input-panel">
                   <div class="digits">
                       <div class="digit" data-key="1">1</div>
                       <div class="digit" data-key="2">2</div>
                       <div class="digit" data-key="3">3</div>
                       <div class="digit" data-key="4">4</div>
                       <div class="digit" data-key="5">5</div>
                       <div class="digit" data-key="6">6</div>
                       <div class="digit" data-key="7">7</div>
                       <div class="digit" data-key="8">8</div>
                       <div class="digit" data-key="9">9</div>
                       <div class="digit" data-key="0">0</div>
                       <div class="digit" data-key=".">.</div>
                       <div class="digit" data-key="=">=</div>
                    </div>
                   <div class="operators">
                         <div class="operator" data-key="+">+</div>
                         <div class="operator" data-key="-">-</div>
                         <div class="operator" data-key="*">*</div>
                         <div class="operator" data-key="/">/</div>
                         <div class="operator" data-key="%">%</div>
                   </div>
               </div>
        </div>
        <div class="footer">Copyright @Pranjal</div>
</body>
</html>
